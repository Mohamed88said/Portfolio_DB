<!-- Écran de chargement -->
<div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
        <div class="loading-logo">
            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="{{ profile.name }}" class="loading-avatar">
            {% else %}
                <div class="loading-avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
            {% endif %}
        </div>
        
        <div class="loading-text">
            <h3>{{ profile.name|default:"Portfolio" }}</h3>
            <p>Chargement en cours<span class="loading-dots"></span></p>
        </div>
        
        <div class="loading-progress">
            <div class="progress-bar-loading"></div>
        </div>
    </div>
</div>

<style>
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loading-screen.hidden {
    opacity: 0;
    visibility: hidden;
}

.loading-content {
    text-align: center;
    color: white;
}

.loading-avatar,
.loading-avatar-placeholder {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 20px;
    animation: pulse 2s infinite;
}

.loading-avatar-placeholder {
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
}

.loading-text h3 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.loading-text p {
    margin-bottom: 30px;
    opacity: 0.8;
}

.loading-progress {
    width: 200px;
    height: 4px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    overflow: hidden;
    margin: 0 auto;
}

.progress-bar-loading {
    height: 100%;
    background: white;
    border-radius: 2px;
    animation: loadingProgress 2s ease-in-out infinite;
}

@keyframes loadingProgress {
    0% {
        width: 0%;
        margin-left: 0%;
    }
    50% {
        width: 75%;
        margin-left: 25%;
    }
    100% {
        width: 0%;
        margin-left: 100%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loadingScreen');
    
    // Simuler le chargement
    setTimeout(() => {
        loadingScreen.classList.add('hidden');
        
        // Supprimer l'élément après la transition
        setTimeout(() => {
            if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
            }
        }, 500);
    }, 1500);
});
</script>
